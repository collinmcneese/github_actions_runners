name: Create and publish a Docker image

on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - './VERSION'
    - './docker/*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  output-collector:
    uses: ./.github/workflows/output-collector.yml

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: output-collector
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prep
        run: |
          echo Building with Runner version ${{ needs.output-collector.outputs.release-version }}
          echo ${{ needs.output-collector.outputs.release-version }} | grep 2

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@37abcedcc1da61a57767b7588cb9d03eb57e28b3
        with:
          context: ./docker
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RUNNER_VERSION=${{needs.output-collector.outputs.release-version}}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{needs.output-collector.outputs.release-version}}
